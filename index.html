<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
    <title>Lift Simulation</title>
  </head>

  <body>
    <div class="firstPage">
      <h1 class="page-heading">Lift Simulation</h1>
      <div class="noOfFloor input_container">
        <label for="floorNumber">Number of Floors</label>
        <input type="Number" id="floorNumber" class="lift-sim_input" min = "1" required />
      </div>
      <div class="noOfLift input_container">
        <label for="liftNumber">Number of Lifts</label>
        <input type="Number" id="liftNumber" class="lift-sim_input" min = "1" required/>
      </div>
      <button class="createLiftFloorButton">Create</button>
      
    </div>
      <div class="secondPage">
        <button class="goToFirstPage">Back</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
